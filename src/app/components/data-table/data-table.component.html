<div class="container">

  <form [formGroup]="form" class="filter-row">
    <mat-form-field class="filter-field">
      <mat-label>Filter</mat-label>
      <!-- (keyup)="applyFilter($event)" -->
      <input formControlName="search" matInput placeholder="Try 'ID:4' or '> 85' or 'date < 2024-05-01'" #input>
    </mat-form-field>

    <div class="button-container">
      <button mat-flat-button color="primary">Add</button>
    </div>
    <div class="button-container">
      <button mat-flat-button color="primary">Remove</button>
    </div>
  </form>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    @for (column of columns; track column) {
    <ng-container [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell *matCellDef="let row">
        {{column.cell(row)}}
      </td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr [class.selected-row]="row.id===_selectedTrainee()?.id" mat-row (click)="selectedRowHandler(row)"
      *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator (page)="pageSelected($event)" [pageSizeOptions]="[5, 10, 20,25, 100]"
    aria-label="Select page of users"></mat-paginator>

</div>
