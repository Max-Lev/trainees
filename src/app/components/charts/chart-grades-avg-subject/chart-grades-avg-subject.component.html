<div class="chart-container">
  <h3>Chart 3: Grades averages per subject</h3>
  <div class="chart-content">
    <p *ngIf="selectedSubjects.length === 0">Please select at least one subject to show data</p>
    <div *ngIf="selectedSubjects.length > 0">
      <p>Showing grade averages for subjects: {{selectedSubjects.join(', ')}}</p>
      <div class="chart-placeholder">
        <!-- Chart content would be rendered here using a charting library -->
        <!-- This is a placeholder for demonstration -->
        <div class="pie-chart-placeholder">
          <div class="pie-segments">
            <div *ngFor="let subject of selectedSubjects; let i = index" class="pie-segment"
              [style.background-color]="getPieColor(i)"
              [style.transform]="'rotate(' + (i * (360 / selectedSubjects.length)) + 'deg)'">
            </div>
          </div>
          <div class="pie-center">Subjects</div>
        </div>
      </div>
    </div>
  </div>
</div>
